<div class="container mt-5">
  <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Test 500 - Internal Server Error</button>
  <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Test 404 - Not Found</button>
  <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Test 400 - Bad Request</button>
  <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Test 400 Validation</button>
  <div class="row mt-5" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors"> <!-- error is a string here -->
          {{error}}
      </li>
    </ul>
  </div>
</div>
