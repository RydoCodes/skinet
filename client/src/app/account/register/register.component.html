<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerformgroup" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Register PornStar</h1>
      </div>

      <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
      <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
            {{error}}
        </li>
      </ul>

      <button [disabled]="registerformgroup.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted text-center">Â© 2021-2022</p>
    </form>
  </div>
  <div class="col-4">
    <p>Form Status: {{registerformgroup.status}}</p>
    <p>Email Status: {{registerformgroup.get('email').status}}</p>
    <p>Email Touched: {{registerformgroup.get('email').touched}}</p>
    <p>Email Dirty: {{registerformgroup.get('email').dirty}}</p>
    <pre>{{registerformgroup.value | json}}</pre>
</div>
</div>
